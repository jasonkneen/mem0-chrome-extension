<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem0 Sign In</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        width: 300px;
        margin: 0;
        padding: 20px;
        background-color: #1c1c1e;
        color: white;
      }
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }
      .logo {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin-right: 12px;
      }
      .heading {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }
      .content {
        text-align: center;
      }
      .message {
        margin-bottom: 24px;
        color: #d4d4d8;
        font-size: 14px;
        line-height: 1.5;
        text-align: center;
      }
      .button {
        width: 100%;
        padding: 10px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #f5f5f5;
      }
      .google-icon {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <h2 class="heading">Sign in to OpenMemory</h2>
    </div>
    <div class="content">
      <p class="message">
        Please sign in to access your memories and personalize your conversations!
      </p>
      <button id="googleSignInButton" class="button">
        <img src="../icons/mem0-icon-black.png" alt="Mem0 Logo" class="logo" />
        <span>Sign in with Mem0</span>
      </button>
    </div>
    <script type="module" src="/src/popup.ts"></script>
  </body>
</html>
